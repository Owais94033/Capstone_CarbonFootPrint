<div class="week-container">
  <input type="date" id="date-input">
  <div id="date-display">
    <!-- Dynamic Date Display -->
  </div>
  <ul class="week-days">
    <li *ngFor="let day of generateWeekDays()" class="week-day">
      <a [routerLink]="['form', day.date]">
        {{ day.day }} <br/> {{ day.date }}
      </a>
    </li>
  </ul>
</div>
